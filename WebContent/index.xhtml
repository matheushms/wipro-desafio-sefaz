<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Sefaz - Login</title>
</h:head>


<h:body>

	<h:form id="formLogin" style="margin-top:15%; margin-left:40%">
		<h1>Realize o login:</h1>
		<h:messages infoStyle="color:green"/>
		<h:panelGrid columns="2">
			<h:outputLabel value="Login:"/>
			<h:inputText value="#{loginBean.usuario.login}" />
			
			<h:outputLabel value="Senha:"/>
			<h:inputSecret value="#{loginBean.usuario.senha}" />
			
			
		</h:panelGrid>
		<h:commandButton id="acessarId" value="Acessar" action="#{loginBean.logar}" style=" margin-left:8%"/>
		
	</h:form>
	<br/>
	<h:form> 
		<h:commandButton value="Cadastrar Usuário" action="cadastrousuario" style=" margin-left:43%"></h:commandButton>
	</h:form>	
</h:body>
</html>
